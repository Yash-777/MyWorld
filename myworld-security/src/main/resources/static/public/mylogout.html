<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout - My World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .error {
            color: #e74c3c;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: #3498db;
            color: white;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Logout</h2>
    <p class="error">Invalid username or password. Please try again.</p>
    <a class="btn" href="/myworld/public/mylogin.html">Back to Login</a>
</div>
</body>
</html>
